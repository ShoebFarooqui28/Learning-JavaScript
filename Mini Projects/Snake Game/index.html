<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-center">
      <div
        class="min-w-[50%] min-h-screen flex flex-col justify-center items-center"
      >
        <div>
          <h1 class="text-4xl text-[#f2f2f2] font-bold mb-4 text-shadow-lg">Snakey.io</h1>
        </div>

        <canvas
          id="gameBoard"
          width="500"
          height="500"
          class="bg-[#101010] border-2 border-[#f2f2f2] rounded-2xl shadow-md mb-4"
        ></canvas>

        <div class="flex flex-row justify-center items-center gap-3">
          <div id="score" class="text-2xl bg-[#f2f2f2] rounded-md px-3 py-2">
            Score : 0
          </div>
            <button
              id="resetBtn"
              class="rgb-button text-2xl bg-[#f2f2f2] rounded-md px-3 py-2 shadow-md cursor-pointer border-transparent border-2"
            >
              Reset
            </button>
            <button
              id="pauseBtn"
              class="rgb-button text-2xl bg-[#f2f2f2] rounded-md px-3 py-2 shadow-md cursor-pointer border-transparent border-2"
            >
              Pause
            </button>
        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
