<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Random Password Generator</title>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <input type="number" id="passLen" placeholder="Enter Length">

    <div class="includes">
      <div>
        <label for="incLower">Include Lowercase</label>
        <input type="checkbox" id="incLower">
      </div>
      
      <div>
        <label for="incUpper">Include Uppercase</label>
        <input type="checkbox" id="incUpper">
      </div>
      
      <div>
        <label for="incNum">Include Numbers</label>
        <input type="checkbox" id="incNum">
      </div>
      
    </div>
    
    <button type="button" id="done-btn" onclick=generatePass()>Done</button>
    <h1 id="result"></h1> 
  </div>
  <script src="index.js"></script>
</body>
</html>
