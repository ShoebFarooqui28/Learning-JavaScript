<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Conversion</title>
</head>
<body>
    <div class="container">
      <h1>Temperature Convertor</h1>
      <input type="number" id="inputBox">

      <div class="opt1">
        <label for="c-To-f">Celcius to Fahrenheit</label>
        <input type="radio" name="units" id="c-To-f">
      </div>
      
      <div class="opt2">
        <label for="f-To-c">Fahrenheit to Celcius</label>
        <input type="radio" name="units" id="f-To-c">
      </div>
      
      <button type="button" id="submit-btn" onclick=convert()>Submit</button>

      <h2 id="result"></h2>
    </div>
  <script src="index.js"></script>
</body>
</html>
