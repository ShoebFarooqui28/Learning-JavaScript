<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #counter {
      font-size: 5rem;
    }
    button {
      padding: 1rem;
      margin: 1rem;
      background-color: lightcoral;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="counter">0</h1>
    <div class="btn-container">
      <button id="increaseButton" onclick="increaseFunc()">Increase</button>
      <button id="decreaseButton" onclick="decreaseFunc()">Decrease</button>
      <button id="resetButton" onclick="resetFunc()">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
